<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redfin Clone</title>
  </head>
  <body>
    <script>
      getData();
      async function getData() {
        const response = await fetch('home-data.csv');
        const data = await response.text();

        const table = data.split('\n').slice(1);
        table.forEach((row) => {
          const col = row.split(',');
          const address = col[3];
          const price = col[7];
          const bed = col[8];
          const bath = col[9];
          const sqft = col[11];
          console.log(address, price, bed, bath, sqft);
        });
      }
    </script>
  </body>
</html>
